<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Mixer</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<img class="tittle" src="" alt="Music Mixer" width="582" height="75">

<section id="worldMap">
	<h1 class="hidden">World Map</h1>
<img src="" alt="word map" width="880" height="537">

</section>

<section class="icons">
	<h2 class="hidden">Icons</h2>
	
		<div class="base">Base<audio  controls src="assets/base.wav" type="audio/wav" autoplay  loop ></audio>


		</div>
		<div  >Guitar<audio class="instruments" style="display: none" id="guitar" controls src="assets/guitar.wav" type="audio/wav" autoplay loop ></audio>
				<button id="guitarbutton">Volume On</button>
		</div>
  		<div  >Electric Guitar<audio class="instruments" style="display: none" id="electric_guitar" controls src="assets/electric_guitar.wav" autoplay type="audio/wav"  loop></audio>
				<button id="electric_guitarbutton">Volume On</button>
  		</div>
  		<div  >Drumb<audio class="instruments"  style="display: none" id="drumb" controls src="assets/drum.wav" type="audio/wav" autoplay loop></audio>

				<button id="drumbbutton">Volume On</button>
  		</div>
  		<div  >Shaker<audio class="instruments" style="display: none" id="shaker" controls src="assets/shaker.wav" type="audio/wav" autoplay loop></audio>
				<button id="shakerbutton">Volume On</button>
  		</div>
  		<div >Piano<audio class="instruments"  style="display: none" id="piano"controls src="assets/piano.wav" type="audio/wav" autoplay loop></audio>

				<button id="pianobutton">Volume On</button>
  		</div>
  		<div >Cajon<audio class="instruments" style="display: none" id="cajon" controls src="assets/cajon.wav" type="audio/wav" autoplay loop></audio>

				<button id="cajonbutton">Volume On</button>
  		</div>
