<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Mixer</title>



	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">

<body>


<h2 class="title">Music Mixer</h2>
<section class="pulsing_Circles">
	<h3 class="hidden">Pulsing Circles</h3>
</section>

<section id="worldMap">
	<h1 class="hidden">World Map</h1>
<img src="images/map0.svg" alt="word map" width="880" height="537">
</section>


<section class="audios">
	<h3 class="hidden">Icons</h3>
	
		<!-- <div class="base">Base<audio loop  controls src="assets/base.wav" type="audio/wav"    ></audio>
		</div> -->
		
		<div  ><audio class="instruments"  style="display: none" id="drumb" controls src="assets/drum.wav" type="audio/wav" autoplay loop></audio>
  		</div>

  		<div ><audio class="instruments"  style="display: none" id="piano"controls src="assets/piano.wav" type="audio/wav" autoplay loop></audio>
  		</div>

  		<div  ><audio class="instruments" style="display: none" id="electric_guitar" controls src="assets/electric_guitar.wav" autoplay type="audio/wav"  loop></audio>
  		</div>

  		<div><audio class="instruments" style="display: none" id="guitar" controls src="assets/guitar.wav" type="audio/wav" autoplay loop ></audio>	
		</div>


  		<div ><audio class="instruments" style="display: none" id="cajon" controls src="assets/cajon.wav" type="audio/wav" autoplay loop></audio>
  		</div>	
		

		<div><audio class="instruments" style="display: none" id="shaker" controls src="assets/shaker.wav" type="audio/wav" autoplay loop></audio>
  		</div>
		
		<!-- trigger the audio to autoplay -->
		<iframe id="iframe" src="assets/silence.wav" style="display: none" allow="autoplay"></iframe>
		
		
</section>

<section class="icons">
	<h3 class="hidden">Icons</h3>

	<div class="iconsImage"><img data-instrumentsref = "0" src="images/drumb-01.svg" alt="dumb" width="80" height="80"></div>
	<div class="iconsImage"><img data-instrumentsref = "1" src="images/piano-01.svg" alt="piano" width="80" height="80"></div>
	<div class="iconsImage"><img data-instrumentsref = "2" src="images/electro_guitar-01.svg" alt="saxophone" width="80" height="80"></div>
	<div class="iconsImage"><img data-instrumentsref = "3" src="images/guitar-01.svg" alt="guitar" width="80" height="80"></div>
	<div class="iconsImage"><img data-instrumentsref = "4" src="images/cajon-01.svg" alt="cello" width="80" height="80"></div>
	<div class="iconsImage"><img data-instrumentsref = "5" src="images/maracas-01.svg" alt="maracas" width="80" height="80"></div>

</section>
	
	<script src="js/main.js"></script>

</body>
</html>
